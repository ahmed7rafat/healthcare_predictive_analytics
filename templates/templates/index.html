<!DOCTYPE html>
<html>
<head>
    <title>Stroke Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #d1fae5, #f0f9ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/heart.png') repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 550px;
            width: 100%;
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
            animation: slideIn 0.6s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            z-index: -1;
            border-radius: 20px;
            filter: blur(5px);
        }

        h2 {
            color: #1e40af;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #1f2937;
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        label i {
            color: #10b981;
            margin-right: 8px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 15px;
            background: #f9fafb;
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.3);
            transform: scale(1.02);
        }

        input[type="submit"], button {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        input[type="submit"]:hover, button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.5);
            animation: pulse 1.5s infinite;
        }

        input[type="submit"] i, button i {
            margin-right: 8px;
        }

        h3 {
            margin-top: 25px;
            color: #1e40af;
            text-align: center;
            font-size: 20px;
        }

        .dashboard-btn {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            width: 100%;
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #e5e7eb;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar div {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            width: 0;
            transition: width 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: translateY(-3px); }
            50% { transform: translateY(-1px); }
            100% { transform: translateY(-3px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                max-width: 100%;
            }

            h2 {
                font-size: 24px;
            }

            input, select, input[type="submit"], button {
                font-size: 14px;
                padding: 12px;
            }

            h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stroke Prediction Form</h2>
        <div class="progress-bar"><div></div></div>
        <form action="/predict" method="post">
            <label><i class="fas fa-venus-mars"></i> Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label><i class="fas fa-calendar-alt"></i> Age:</label>
            <input type="number" name="age" step="0.1" required>

            <label><i class="fas fa-heartbeat"></i> Hypertension:</label>
            <select name="hypertension" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label><i class="fas fa-heart"></i> Heart Disease:</label>
            <select name="heart_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label><i class="fas fa-ring"></i> Ever Married:</label>
            <select name="ever_married" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label><i class="fas fa-briefcase"></i> Work Type:</label>
            <select name="work_type" required>
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Govt_job">Govt_job</option>
                <option value="children">Children</option>
                <option value="Never_worked">Never_worked</option>
            </select>

            <label><i class="fas fa-home"></i> Residence Type:</label>
            <select name="Residence_type" required>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>

            <label><i class="fas fa-vial"></i> Average Glucose Level:</label>
            <input type="number" name="avg_glucose_level" step="0.01" required>

            <label><i class="fas fa-weight"></i> BMI:</label>
            <input type="number" name="bmi" step="0.1" required>

            <label><i class="fas fa-smoking"></i> Smoking Status:</label>
            <select name="smoking_status" required>
                <option value="formerly smoked">Formerly Smoked</option>
                <option value="never smoked">Never Smoked</option>
                <option value="smokes">Smokes</option>
                <option value="Unknown">Unknown</option>
            </select>

            <input type="submit" value="Predict Stroke Risk">
        </form>

        {% if prediction %}
            <h3>Prediction: <strong>{{ prediction }}</strong></h3>
        {% endif %}
        <a href="/dash" class="dashboard-btn">
            <button><i class="fas fa-chart-line"></i> View Dashboard</button>
        </a>
        <!-- زرار الشاتبوت الجديد -->
        <a href="/chatbot" class="dashboard-btn">
            <button><i class="fas fa-robot"></i> Open Symptom Checker</button>
        </a>
    </div>
    <script>
        // Progress bar logic
        const inputs = document.querySelectorAll('input, select');
        const progress = document.querySelector('.progress-bar div');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const filled = Array.from(inputs).filter(i => i.value).length;
                const percentage = (filled / inputs.length) * 100;
                progress.style.width = `${percentage}%`;
            });
        });
    </script>

</body>
</html>
