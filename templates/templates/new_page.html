<!DOCTYPE html>
<html>
<head>
    <title>Stroke Prediction Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #d1fae5, #f0f9ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/heart.png') repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
            animation: slideIn 0.6s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            z-index: -1;
            border-radius: 20px;
            filter: blur(5px);
        }

        .hero {
            margin-bottom: 30px;
        }

        .hero img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h2 {
            color: #1e40af;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        p {
            color: #4b5563;
            font-size: 16px;
            margin-bottom: 25px;
        }

        button {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.5);
            animation: pulse 1.5s infinite;
        }

        button i {
            margin-right: 8px;
        }

        .dashboard-btn {
            text-decoration: none;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: translateY(-3px); }
            50% { transform: translateY(-1px); }
            100% { transform: translateY(-3px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 12px 20px;
            }

            .hero img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="https://via.placeholder.com/300x200?text=Healthcare+Graphic" alt="Healthcare Graphic">
            <h2>Welcome to Stroke Prediction</h2>
            <p>Explore your health insights with our advanced stroke risk prediction tool.</p>
        </div>
        <a href="/dash" class="dashboard-btn">
            <button><i class="fas fa-chart-line"></i> View Dashboard</button>
        </a>
    </div>
